<!--
  Generated template for the GenreDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{genre?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="search-ion-list">
    <ion-item ion-item *ngFor="let item of musicList" (click)="selectItem(item.track)">
      <ion-thumbnail item-start>
        <img [src]="item.track.artwork_url || item.track.user.avatar_url">
      </ion-thumbnail>
      <h2>{{item.track.title || item.title}}</h2>
      <p>
        <ion-note>
          <ion-icon name="play"></ion-icon> {{item.track.playback_count | count}}
          By - <strong>{{item.track.user.username || item.user.username}}</strong>
        </ion-note>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
