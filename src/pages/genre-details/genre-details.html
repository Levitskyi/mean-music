<ion-header>

  <ion-navbar>
    <ion-title>{{genre?.title}}</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="topRate">
      <ion-segment-button value="top" (ionSelect)="selectRateChart($event)">
        Top 50
      </ion-segment-button>
      <ion-segment-button value="trending" (ionSelect)="selectRateChart($event)">
        New & hot
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list class="search-ion-list">
    <button ion-item *ngFor="let item of musicList" (click)="playTrack(item.track)">
      <ion-thumbnail item-start>
        <!--<div class="play-button-holder">-->
          <!--<button ion-button round small>-->
            <!--<ion-icon name="play"></ion-icon>-->
          <!--</button>-->
        <!--</div>-->
        <img [src]="item.track.artwork_url || item.track.user.avatar_url">
      </ion-thumbnail>
      <h2>{{item.track.title || item.title}}</h2>
      <p>
        <ion-note>
          <ion-icon name="play"></ion-icon> {{item.track.playback_count | count}}
          By - <strong>{{item.track.user.username || item.user.username}}</strong>
        </ion-note>
      </p>
    </button>
  </ion-list>
  <div class="fixed-player">
    <div class="wrap">
      <div class="player paused">
        <div class="progress-bar">
          <div class="runner"></div>
        </div>
        <div class="album-art">
          <div class="cover"></div>
        </div>
        <div class="description">
          <div class="title">Something from nothing  </div>
          <div class="sub-title">by Foo Fighters, Sonic highways</div>
        </div>
        <div class="play-button">
          <div class="lp-background"></div>
          <i class="mdi mdi-play"></i>
          <i class="mdi mdi-pause"></i>
        </div>
        <div class="time-indicator">
          <i class="mdi mdi-clock"></i>
          <span class="time">03:39</span>
        </div>
      </div>
    </div>
  </div>
</ion-content>
