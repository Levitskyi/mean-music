<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Charts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="genre-list">
    <button ion-item *ngFor="let item of genres" (click)="goToSoundList(item)">
      {{ item.title }}
    </button>
  </ion-list>
</ion-content>
