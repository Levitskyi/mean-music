<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>last fm</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>-->
  <div id="target"></div>
  <ion-list>
    <ion-item *ngFor="let item of musicList">
      <ion-thumbnail class="thumb-img" item-start (click)="playMusic(item.track, $event)">
        <img [src]="item.track.artwork_url || item.track.user.avatar_url">
        <div class="button-holder">
          <button ion-button clear [hidden]="item.track.artwork_url">
            <ion-icon name="play" item-start ></ion-icon>
          </button>
        </div>
      </ion-thumbnail>
      <h2 (click)="pausePlayer()">{{item.track.title}}</h2>
      <p>{{'By ' + item.track.user.username + ' - Plays: ' + item.track.playback_count  + ' - Genre: ' + item.track.genre}}</p>
      <div class="target"></div>
    </ion-item>
  </ion-list>
</ion-content>
